syntax = "proto3";

package ET;

// 用户信息
message UserInfo
{
	string Account = 1;			// 登录账号
	int64 UserId = 2;			// 用户ID
	string Username = 3;		// 用户昵称
	int32 VipLevel = 4;			// VIP等级
	int64 TotalRecharge = 5;	// 累计充值
	repeated int64 RoleIds = 6;	// 角色ID列表
}

// ResponseType NetClient2Main_Login
message Main2NetClient_Login // IRequest
{
	int32 RpcId = 1;
	int32 OwnerFiberId = 2;
	string Address = 3;
	string Account = 4;		// 账号
	string Password = 5; 	// 密码
}

message NetClient2Main_Login // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;

	int64 PlayerId = 4;
	string Token = 5;
	UserInfo UserInfo = 6;	// 用户信息
}

// ResponseType G2C_Ping
message C2G_Ping // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_Ping // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	int64 Time = 4;
}

// ResponseType R2C_Login
message C2R_Login // ISessionRequest
{
	int32 RpcId = 1;
	string  Account = 2;  // 帐号
	string  Password = 3;  // 密码
}

message R2C_Login // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	string Address = 4;
	int64 Key = 5;
	int64 GateId = 6;
}

// ResponseType G2C_LoginGate
message C2G_LoginGate // ISessionRequest
{
	int32 RpcId = 1;
	int64 Key = 2;  // 帐号
	int64 GateId = 3;
}

message G2C_LoginGate // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	int64 PlayerId = 4;
}

// ResponseType R2C_LoginAccount
message C2R_LoginAccount // ISessionRequest
{
    int32 RpcId = 1;
    string  Account = 2;  // 帐号
    string  Password = 3;  // 密码
}

message R2C_LoginAccount // ISessionResponse
{
    int32 RpcId = 1;
    int32 Error = 2;
    string Message = 3;

    string Token = 4;
	UserInfo UserInfo = 5;	// 用户信息
}

message A2C_Disconnect // ISessionMessage
{
    int32 RpcId = 1;
    int32 Error = 2;
    string Message = 3;
}

//ResponseType R2C_GetRealmKey
message C2R_GetRealmKey // ISessionRequest
{
	int32 RpcId = 1;
	string Token = 2;
	string Account = 3;
	int32 ServerId = 4;
}

message R2C_GetRealmKey // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;

	string Address = 4;
	int64 Key = 5;
	int64 GateId = 6;
}

//ResponseType G2C_LoginGameGate
message C2G_LoginGameGate // ISessionRequest
{
	int32 RpcId = 1;
	int64 Key = 2;
	string AccountName = 3;
	long UserId = 4;	// 用户ID（永久唯一标识）
	long RoleId = 5;	// 角色ID（当前选择的角色）
}

message G2C_LoginGameGate // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

//ResponseType G2C_EnterGame
message C2G_EnterGame // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_EnterGame // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}