syntax = "proto3";

package ET;

// ResponseType G2R_GetLoginKey
message R2G_GetLoginKey // IRequest
{
	int32 RpcId = 1;
	string Account = 2;
}

message G2R_GetLoginKey // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	int64 Key = 4;
	int64 GateId = 5;
}

message G2M_SessionDisconnect // ILocationMessage
{
	int32 RpcId = 1;
}

// ResponseType L2R_AccountResponse
message R2L_AccountRequest // IRequest
{
    int32 RpcId = 1;
    string Account = 2;
}

message L2R_AccountResponse // IResponse
{
    int32 RpcId = 1;
    int32 Error = 2;
    string Message = 3;
}

// ResponseType G2L_DisconnectGateUnit
message L2G_DisconnectGateUnit // IRequest
{
    int32 RpcId = 1;
	string AccountName = 2;
}

message G2L_DisconnectGateUnit // IResponse
{
	int32 RpcId = 1;
    int32 Error = 2;
    string Message = 3;
}

// ResponseType NetClient2Main_LoginGame
message Main2NetClient_LoginGame // IRequest
{
	int32 RpcId = 1;
	string Account = 2;
	int64 RealmKey = 3;
	int64 RoleId = 4;
	string GateAddress = 5;
}

message NetClient2Main_LoginGame // IResponse
{	
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	int64 PlayerId = 4;
}